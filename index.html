<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Welcome back. Login in to your account.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-icons">person</i>
                        <input type="email" name="login" id="ilogin" placeholder="Your e-mail" autocomplete="email" required>
                        <label for="ilogin">Login:</label>
                    </div>
                    <div class="campo">
                        <i class="material-icons">vpn_key</i>
                        <input type="password" name="password" id="ipassword" placeholder="your password" autocomplete="current-password" required minlength="5" maxlength="20">
                        <label for="isenha">Password:</label>
                    </div>
                    <input type="submit" value="Sign in">
                    <a href="forgot.html">
                        Forgot your password? <i class="material-icons">mail</i>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
